<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <div class="gallery-item" id="image1">
            <img src="image1.jpeg" alt="Image 1">
            <div class="overlay">
                <div class="description"> <h1>FENNEC<br>FOx</h1> </div>
                <div class="country">India</div>
                                <div class="link"><a href="#" class="know-more">Know More</a> <span class="fresh">→</span></div>

            </div>
        </div>
        <div class="gallery-item" id="image2">
            <img src="image2.jpeg" alt="Image 2">
            <div class="overlay">
                <div class="description"> <h1>HUMPBACK<br>WHALE</h1> </div>
                <div class="country">South Africa</div>
                <div class="link"><a href="#" class="know-more">Know More</a> <span class="fresh">→</span></div>
            </div>
        </div>
        <div class="gallery-item" id="image3">
            <img src="image3.jpeg" alt="Image 3">
            <div class="overlay">
                <div class="description"> <h1>COMMON BROWN<br>BABOON</h1> </div>
                <div class="country">South Africa</div>
                <div class="link"><a href="#" class="know-more">Know More</a> <span class="fresh">→</span></div>
            </div>
        </div>
        <div class="gallery-item" id="image4">
            <img src="image4.jpeg" alt="Image 4">
            <div class="overlay">
                <div class="description"> <h1>SPOTTED<br>DEER</h1> </div>
                <div class="country">Amazon</div>
                <div class="link"><a href="#" class="know-more">Know More</a> <span class="fresh">→</span></div>
            </div>
        </div>
    </div>
    <div class="lightbox">
        <img src="" alt="Enlarged Image">
    </div>
    <script src="js/main.js"></script>
</body>
</html>
